<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Inspecci√≥n</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 12px;
            margin: 0;
            font-size: 13px;
            background: white;
        }

        .resumen-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f4f5f7;
            border-radius: 3px;
        }

        .info-label {
            font-weight: 600;
            color: #5e6c84;
            font-size: 12px;
        }

        .info-value {
            color: #172b4d;
            font-weight: 500;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .status-card {
            padding: 10px;
            border-radius: 3px;
            text-align: center;
        }

        .status-card.ok {
            background: #e3fcef;
            border: 1px solid #61bd4f;
        }

        .status-card.problema {
            background: #ffe5e0;
            border: 1px solid #eb5a46;
        }

        .status-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .status-label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .total-badge {
            background: #0079bf;
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            margin-top: 8px;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #5e6c84;
        }

        .btn-abrir {
            background: #0079bf;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .btn-abrir:hover {
            background: #026aa7;
        }

        .fecha-badge {
            background: #dfe1e6;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            color: #172b4d;
        }
    </style>
</head>
<body>
    <div id="resumenContainer" class="resumen-container">
        <div class="no-data">
            <p>‚è≥ Cargando datos...</p>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = window.TrelloPowerUp.iframe();

        t.render(function() {
            return t.get('card', 'shared', 'inspeccionData')
                .then(function(data) {
                    const container = document.getElementById('resumenContainer');
                    
                    if (!data || !data.checklist) {
                        container.innerHTML = `
                            <div class="no-data">
                                <p>No hay datos de inspecci√≥n</p>
                                <button class="btn-abrir" onclick="abrirFormulario()">
                                    üìã Realizar Inspecci√≥n
                                </button>
                            </div>
                        `;
                        return;
                    }

                    // Contar estados
                    let totalOK = 0;
                    let totalMAL = 0;
                    
                    Object.keys(data.checklist).forEach(categoria => {
                        data.checklist[categoria].forEach(item => {
                            if (item.estado === 'ok') totalOK++;
                            if (item.estado === 'mal') totalMAL++;
                        });
                    });

                    // Renderizar resumen
                    container.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Cliente:</span>
                            <span class="info-value">${data.cliente || 'N/A'}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">Econ√≥mico:</span>
                            <span class="info-value">${data.economico || 'N/A'}</span>
                        </div>

                        <div class="info-row">
                            <span class="info-label">Fecha:</span>
                            <span class="fecha-badge">${data.fecha || 'N/A'}</span>
                        </div>

                        <div class="status-grid">
                            <div class="status-card ok">
                                <div class="status-number" style="color: #61bd4f;">${totalOK}</div>
                                <div class="status-label" style="color: #61bd4f;">Items OK</div>
                            </div>
                            <div class="status-card problema">
                                <div class="status-number" style="color: #eb5a46;">${totalMAL}</div>
                                <div class="status-label" style="color: #eb5a46;">Problemas</div>
                            </div>
                        </div>

                        ${data.totales && data.totales.total ? `
                            <div class="total-badge">
                                Total: ${data.totales.total}
                            </div>
                        ` : ''}

                        <button class="btn-abrir" onclick="abrirFormulario()">
                            ‚úèÔ∏è Editar Inspecci√≥n
                        </button>
                    `;
                })
                .catch(function(error) {
                    console.error('Error al cargar datos:', error);
                    document.getElementById('resumenContainer').innerHTML = `
                        <div class="no-data">
                            <p>Error al cargar datos</p>
                        </div>
                    `;
                });
        });

        function abrirFormulario() {
            t.popup({
                title: 'Inspecci√≥n de Veh√≠culo',
                url: './trello-powerup-embedded.html',
                height: 600
            });
        }
    </script>
</body>
</html>

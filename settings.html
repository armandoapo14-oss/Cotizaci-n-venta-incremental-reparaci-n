<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 15px;
            font-size: 13px;
        }

        .config-section {
            margin-bottom: 15px;
        }

        .config-label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #5e6c84;
        }

        .config-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            font-size: 13px;
        }

        .btn-save {
            background: #0079bf;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 13px;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-save:hover {
            background: #026aa7;
        }

        .help-text {
            font-size: 11px;
            color: #5e6c84;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="config-section">
        <label class="config-label">Nombre del Taller</label>
        <input type="text" id="tallerNombre" class="config-input" placeholder="Ej: Taller AMSA">
        <p class="help-text">Este nombre aparecer√° en los reportes</p>
    </div>

    <div class="config-section">
        <label class="config-label">Porcentaje de IVA</label>
        <input type="number" id="ivaRate" class="config-input" placeholder="16" value="16" step="0.01">
        <p class="help-text">Porcentaje de IVA a aplicar (por defecto 16%)</p>
    </div>

    <button class="btn-save" onclick="guardarConfiguracion()">
        üíæ Guardar Configuraci√≥n
    </button>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = window.TrelloPowerUp.iframe();

        // Cargar configuraci√≥n existente
        t.get('board', 'shared', 'tallerConfig')
            .then(function(config) {
                if (config) {
                    document.getElementById('tallerNombre').value = config.nombre || '';
                    document.getElementById('ivaRate').value = config.ivaRate || 16;
                }
            });

        function guardarConfiguracion() {
            const config = {
                nombre: document.getElementById('tallerNombre').value,
                ivaRate: parseFloat(document.getElementById('ivaRate').value) || 16
            };

            t.set('board', 'shared', 'tallerConfig', config)
                .then(function() {
                    t.alert({
                        message: '‚úÖ Configuraci√≥n guardada',
                        duration: 3
                    });
                    setTimeout(function() {
                        t.closePopup();
                    }, 1500);
                })
                .catch(function(error) {
                    t.alert({
                        message: '‚ùå Error al guardar',
                        duration: 5
                    });
                });
        }
    </script>
</body>
</html>
